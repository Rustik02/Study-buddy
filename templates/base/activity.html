<!-- Activities Start -->
        <div class="activities">
          <div class="activities__header">
            <h2>Recent Activities</h2>
          </div>
              {% for i in messages %}
          <div class="activities__box">
            <div class="activities__boxHeader roomListRoom__header">
              <a href="profile.html" class="roomListRoom__author">
                <div class="avatar avatar--small">
                  <img src="{{ i.user.avatar.url }}" />
                </div>
                <p>
                  @ {{ i.user.username }}
                  <span>{{ i.created|timesince }}</span>
                </p>
              </a>
              <div class="roomListRoom__actions">
                  {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.pk %}">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>remove</title>
                    <path
                      d="M27.314 6.019l-1.333-1.333-9.98
                      9.981-9.981-9.981-1.333 1.333
                      9.981 9.981-9.981 9.98 1.33 9.981-9.98
                      9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                    ></path>
                  </svg>
                </a>
                  {% endif %}
              </div>
            </div>
                <div class="activities__boxContent">
                    <p>replied to post “<a href="{% url 'room' i.room.pk %}">{{ i.room.name }}</a>”</p>
                    <div class="activities__boxRoomContent">
                    {{ i.body|truncatechars:40 }}
                    </div>
            </div>
          </div>
        {% endfor %}
        </div>



        <!-- Activities End -->
